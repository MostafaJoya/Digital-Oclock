<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Digital Clock with Glowing Effect | CodingNepal</title>
    <link rel="stylesheet" href="main.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="display">
        <div id="time"></div>
      </div>
    </div>
    <div class="days">
      <span class="day" data-day="1">mon</span>
      <span class="day" data-day="2">tue</span>
      <span class="day" data-day="3">wed</span>
      <span class="day" data-day="4">thu</span>
      <span class="day" data-day="5">fri</span>
      <span class="day" data-day="6">sat</span>
      <span class="day" data-day="7">sun</span>
    </div>
  </body>
</html>
