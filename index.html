<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Digital Clock with Glowing Effect | CodingNepal</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="display">
        <div id="time"></div>
      </div>
    </div>
    <div class="days">
      <span class="day" data-day="1">mon</span>
      <span class="day" data-day="2">tue</span>
      <span class="day" data-day="3">wed</span>
      <span class="day" data-day="4">thu</span>
      <span class="day" data-day="5">fri</span>
      <span class="day" data-day="6">sat</span>
      <span class="day" data-day="7">sun</span>
    </div>
    <script>
      //FUNCTIONALLITY FOR OCLOCK
      const oclock = function () {
        //current Date,hour,minute and seconds
        const now = new Date();
        let hours = now.getHours();
        let minutes = now.getMinutes();
        let seconds = now.getSeconds();

        //select current Day
        const day = now.getDay();
        const today = document.querySelector(`span[data-day = '${day}']`);
        today.classList.add("active");

        //format for 12 hour AM or PM
        let day_night = "AM";
        if (hours > 12) {
          day_night = "PM";
          hours = hours - 12;
        }
        if (seconds < 10) {
          seconds = "0" + seconds;
        }
        if (minutes < 10) {
          minutes = "0" + minutes;
        }
        if (hours < 10) {
          hours = "0" + hours;
        }

        //create time format
        const strOclock = `${hours}:${minutes}:${seconds} ${day_night}`;
        time.textContent = strOclock;
      };

      setInterval(oclock, 1000);
    </script>
  </body>
</html>
